<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- lt significa LESS THAN / gt significa GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico com esse, você pode usar a tag &lt;br&gt;</p>
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &delta;<br>
        &Delta;<br>
        &uparrow;<br>
        &downarrow;<br>
        &#x1F913;<br>
        

    </P>
</body>
</html>
