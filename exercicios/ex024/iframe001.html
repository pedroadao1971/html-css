<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">
            <a href="http://www,cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara tembém <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank"> GuitHub</a></iframe> é muito legal!</p>
</body>
</html>
